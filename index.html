<html>
<head>
<script type="text/javascript" src="math.js"></script>
<script type="text/javascript" src="orb.js"></script>
<script type="text/javascript" src="button.js"></script>
<style type="text/css">
 .textfield{
  width:250px;
  height:30px;
  text-align:left;
  border: 1px solid;
  border-color: 22FF00; 
  background-color: 000000;
  font-size:11px;
  color: 22FF00;
  font-size:11px;
  resize: none;
 }
 .char{
  width:30px;
  height:18px;
  border: 1px solid;
  border-color: 22FF00; 
  background-color: 000000;
  font-size:11px;
  color: 22FF00;
 }
 .buttons{
  width:40px;
  height:18px;
  border: 1px solid;
  border-color: 22FF00; 
  background-color: 000000;
  font-size:11px;
  color: 22FF00;
 }
 .outputfield{
  width:300px;
  height:300px;
  text-align:left;
  border: 1px solid;
  border-color: 22FF00; 
  background-color: 000000;
  font-size:11px;
  color: 22FF00;
  font-size:11px;
  resize: none;
 }
</style>
</head>
<body bgcolor = black>
<br>
<h1></h1>
<br>
<center>
<textarea readonly='readonly' id='output' wrap='off' class='outputfield'></textarea>
<br>
<form onsubmit='io()' action='Javascript:void(0)'>
<input type='text' id='inp' wrap='soft' class='textfield' autocomplete='off'></form>
<input type='button' class = 'char' value='&mu;' onClick='Add("&mu;")'>
<input type='button' class = 'char' value='&Omega;' onClick='Add("&Omega;")'>
<br>
<input type='button' class = 'buttons' value='Help' onClick='Help()'>
<input type='button' class = 'buttons' value='Info' onClick='Info()'>
<input type='button' class = 'buttons' value='Const' onClick='Const()'>
<input type='button' class = 'buttons' value='Units' onClick='Units()'>
<input type='button' class = 'buttons' value='Clear' onClick='Clear()'>
</center>
<br>
</body>
</html>
